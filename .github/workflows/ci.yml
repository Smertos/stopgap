name: ci

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  baseline-fast:
    name: baseline fast (check + test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.1
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install runtime package dependencies
        run: npm install --prefix packages/runtime --no-package-lock

      - name: Runtime package typecheck
        run: npm run check --prefix packages/runtime

      - name: Runtime package self-tests
        run: npm run test --prefix packages/runtime

      - name: Cargo check
        run: cargo check --workspace --all-targets

      - name: Cargo test
        run: cargo test --workspace --all-targets

  pgrx-tests:
    name: pgrx baseline (${{ matrix.package }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: [plts, stopgap]
    env:
      PGRX_HOME: ${{ github.workspace }}/.pgrx
      PGRX_DEFAULT_PG_VERSION: pg16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install PostgreSQL 16 development packages
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-16 postgresql-server-dev-16

      - name: Install cargo-pgrx
        run: cargo install cargo-pgrx --version 0.17.0 --locked

      - name: Initialize cargo-pgrx
        run: cargo pgrx init --pg16 /usr/lib/postgresql/16/bin/pg_config

      - name: Run pgrx tests
        run: cargo pgrx test -p ${{ matrix.package }} --features pg16

      - name: Install plts extension for stopgap regress
        if: matrix.package == 'stopgap'
        run: cargo pgrx install -p plts --pg-config /usr/lib/postgresql/16/bin/pg_config --features pg16 --no-default-features

      - name: Run stopgap pg_regress
        if: matrix.package == 'stopgap'
        run: cargo pgrx regress -p stopgap --features pg16 --resetdb

      - name: Collect pgrx diagnostics bundle
        if: failure()
        run: |
          mkdir -p ci-artifacts
          if [ -d "${PGRX_HOME}" ]; then
            tar -czf ci-artifacts/pgrx-home-${{ matrix.package }}.tar.gz "${PGRX_HOME}"
          fi
          if [ -d target/debug ]; then
            tar -czf ci-artifacts/target-debug-${{ matrix.package }}.tar.gz target/debug
          fi

      - name: Upload pgrx diagnostics bundle
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pgrx-diagnostics-${{ matrix.package }}
          path: ci-artifacts/
          if-no-files-found: warn
          retention-days: 7

  plts-runtime-v8-tests:
    name: plts runtime v8 (pg16)
    runs-on: ubuntu-latest
    env:
      PGRX_HOME: ${{ github.workspace }}/.pgrx
      PGRX_DEFAULT_PG_VERSION: pg16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install PostgreSQL 16 development packages
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-16 postgresql-server-dev-16

      - name: Install cargo-pgrx
        run: cargo install cargo-pgrx --version 0.17.0 --locked

      - name: Initialize cargo-pgrx
        run: cargo pgrx init --pg16 /usr/lib/postgresql/16/bin/pg_config

      - name: Run plts runtime-heavy tests
        run: cargo pgrx test -p plts --features "pg16,v8_runtime"

      - name: Collect runtime diagnostics bundle
        if: failure()
        run: |
          mkdir -p ci-artifacts
          if [ -d "${PGRX_HOME}" ]; then
            tar -czf ci-artifacts/pgrx-home-runtime-v8.tar.gz "${PGRX_HOME}"
          fi
          if [ -d target/debug ]; then
            tar -czf ci-artifacts/target-debug-runtime-v8.tar.gz target/debug
          fi

      - name: Upload runtime diagnostics bundle
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pgrx-diagnostics-runtime-v8
          path: ci-artifacts/
          if-no-files-found: warn
          retention-days: 7
